{%  load static %}
<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8' />
    <title>List Bulletin</title>
    <link href='{% static "css/bootstrap.min.css" %}' rel="stylesheet">
    <link href='{% static "css/style.css" %}' rel="stylesheet">
    <script src='{% static "js/jquery.min.js" %}'></script>
    <script src='{% static "js/bootstrap.min.js" %}'></script>
    <script src='{% static "js/scripts.js" %}'></script>
</head>
<body>
    <div class='container'>
        <div class='container'>
            <a class="btn btn-primary" href='/new_bulletin' role="button">新增</a>
        </div>
        <table class="table">
            <tr>
                <th>ID</th>  
                <th>Type</th>
                <th>Title</th>
                <th>Description</th>
                <th>Contact Person</th>
                <th>Phone</th>
                <th>Email</th>
                <th>Image</th>
                <th>Function</th>
            </tr>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td>{{ post.bulletin_type }}</td>
                <td>{{ post.title }}</td>
                <td>{{ post.description }}</td>
                <td>{{ post.contact_person }}</td>
                <td>{{ post.phone }}</td>
                <td>{{ post.email }}</td>
                <td>{{ post.image }}</td>
                <td><a href='edit_bulletin/{{post.id}}' role="button" class='btn btn-warning'><span class='glyphicon glyphicon-pencil'></span></a><a href='#' role="button" class='btn btn-warning'><span class='glyphicon glyphicon-remove'></span></a></td>
            </tr>
            {% endfor %}
        </table>
    </div>
    
</body>
</html>
