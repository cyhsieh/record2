{% extends "base.html" %}

{% block content %}
  <h2>{{ title }}</h2>
  <form action="." method="post">
    {% csrf_token %}
      <div class="row">
        <div class="col-md-6">
          <h3>輸入記帳文字：</h3>
          <textarea id="" name="enter_area" cols="50" rows="10">{{enter_text}}</textarea>
        </div>
        <div class="col-md-6">
          <h3>轉換結果：</h3>
          <textarea id="" name="result_area" cols="50" rows="10">{{result_text}}</textarea>
        </div>
      </div>
    <div class="row">
      <input type="submit" class="btn btn-success" value="送出">
    </div>
  </form>
{% endblock %}
