{% extends "base.html" %}
{% block content %}
    {{title}}    
    <table class="table">
        <tr>
            <th>ID</th>
            <th>Flow</th>
            <th>Item</th>
            <th>Amount</th>
            <th>Date</th>
        </tr>
        {% for record in records %}
            <tr>
                <td>{{ record.id }}</td>
                <td>{{ record.flow }}</td>
                <td>{{ record.item }}</td>
                <td>{{ record.amount }}</td>
                <td>{{ record.purch_date }}</td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
